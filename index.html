<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transformaciones de rotacion</title>
    <link rel="stylesheet" href="./rotacion.css">
</head>
<body>
    <div class="contenedor">
        <div class="conjunto">
            <div class="cuadrado positivo"></div>
            <p class="texto">transform: rotate(45deg);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado negativo"></div>
            <p class="texto">transform: rotate(-45deg);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado ejex"></div>
            <p class="texto">transform: rotateX(80deg);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado ejey"></div>
            <p class="texto">transform: rotateY(80deg);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado ejez"></div>
            <p class="texto">transform: rotateZ(80deg);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado concatenado"></div>
            <p class="texto">transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado simplificado"></div>
            <p class="texto">transform: rotate3d(1,1,0, 85deg);</p>
        </div>
    </div>
</body>
</html>
